apiVersion: apps/v1
kind: Deployment
metadata:
 name: frontend-deployment
spec:
 selector:
   matchLabels:
    type: web
    app: frontend
    version: ha
 replicas: 2
 template:
   metadata:
     labels:
       type: web
       app: frontend
       version: ha
   spec:
    containers:
    - name: frontend
      image: shtnfo/frontend:latest
      envFrom:
      ports:
      - containerPort: 80
      resources:
        requests:
          cpu: 100m
        limits:
          cpu: 200m